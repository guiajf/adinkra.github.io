    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --earth-dark: #1a0f0a;
            --earth-brown: #3d2817;
            --terracotta: #c75b39;
            --gold: #d4af37;
            --cream: #f5f5dc;
            --ochre: #cc7722;
            --deep-red: #8b2635;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--earth-dark);
            color: var(--cream);
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Background Pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, var(--gold) 35px, var(--gold) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, var(--terracotta) 35px, var(--terracotta) 70px);
            pointer-events: none;
            z-index: 0;
        }

        /* Screens */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1;
            background: radial-gradient(ellipse at center, var(--earth-brown) 0%, var(--earth-dark) 100%);
        }

        .screen.active {
            display: flex;
        }

        /* Home Screen */
        #homeScreen {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #homeScreen:active {
            transform: scale(0.98);
        }

        .title-container {
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--terracotta);
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .symbol-placeholder {
            width: 200px;
            height: 200px;
            border: 3px solid var(--gold);
            border-radius: 50%;
            margin: 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 3s infinite;
            background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, transparent 70%);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(212, 175, 55, 0); }
        }

        .tap-text {
            font-size: 1.2rem;
            color: var(--cream);
            opacity: 0.7;
            letter-spacing: 3px;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Result Screen */
        #resultScreen {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .result-container {
            width: 100%;
            max-width: 500px;
            background: rgba(61, 40, 23, 0.6);
            border: 1px solid var(--gold);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .symbol-display {
            width: 100%;
            aspect-ratio: 1;
            max-width: 280px;
            margin: 0 auto 30px;
            background: var(--cream);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .adinkra-svg {
            width: 85%;
            height: 85%;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .symbol-name {
            font-size: 1.8rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .symbol-translation {
            font-size: 0.9rem;
            color: var(--terracotta);
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }

        .symbol-meaning {
            font-size: 1.05rem;
            line-height: 1.6;
            color: var(--cream);
            text-align: left;
            padding: 20px;
            background: rgba(26, 15, 10, 0.4);
            border-radius: 10px;
            border-left: 4px solid var(--gold);
        }

        .proverb {
            margin-top: 20px;
            padding: 15px;
            font-style: italic;
            color: var(--ochre);
            text-align: center;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 0.95rem;
        }

        .back-button {
            margin-top: 30px;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--terracotta) 0%, var(--deep-red) 100%);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(199, 91, 57, 0.4);
        }

        .back-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(199, 91, 57, 0.3);
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 100;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Corner Decorations */
        .corner-decoration {
            position: fixed;
            width: 100px;
            height: 100px;
            border: 2px solid var(--gold);
            opacity: 0.3;
            pointer-events: none;
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-decoration.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Responsive */
        @media (max-height: 700px) {
            .symbol-display {
                max-width: 200px;
            }
            .main-title {
                font-size: 2rem;
            }
            .result-container {
                padding: 20px;
            }
        }

        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
<base target="_blank">

        homeScreen.addEventListener('click', revealSymbol);

            e.preventDefault();
            revealSymbol();
        });

        function revealSymbol() {
            loading.classList.add('active');
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * adinkraSymbols.length);
                const symbol = adinkraSymbols[randomIndex];
                
                symbolDisplay.innerHTML = symbol.svg;
                symbolName.textContent = symbol.name;
                symbolTranslation.textContent = symbol.translation;
                symbolMeaning.textContent = symbol.meaning;
                symbolProverb.textContent = symbol.proverb ? `"${symbol.proverb}"` : '';
                
                loading.classList.remove('active');
                
                homeScreen.classList.remove('active');
                resultScreen.classList.add('active');
                
                if (navigator.vibrate) {
                    navigator.vibrate([50, 100, 50]);
                }
            }, 800);
        }

        function goHome() {
            resultScreen.classList.remove('active');
            homeScreen.classList.add('active');

        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', e => {
                    e.waitUntil(
                        caches.open('adinkra-v1').then(cache => {
                            return cache.addAll(['/']);
                        })
                    );
                    self.skipWaiting();
                });
                self.addEventListener('fetch', e => {
                    e.respondWith(
                        caches.match(e.request).then(response => {
                            return response || fetch(e.request);
                        })
                    );
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl)
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('SW registration failed'));
        }

        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.screen')) {
                e.preventDefault();
            }
        }, { passive: false });
